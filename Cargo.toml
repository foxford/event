[package]
name = "event"
version = "0.2.29"
authors = ["Timofey Martynov <t.martinov@netology-group.ru>"]
edition = "2018"

[dependencies]
anyhow = "1.0"
async-std = { version = "1.6", features = ["attributes", "unstable"] }
async-trait = "0.1"
chrono = { version = "0.4", features = ["serde"] }
config = "0.10"
crossbeam-channel = "0.4"
dotenv = "0.15"
futures = "0.3"
futures-channel = "0.3"
futures-util = "0.3"
http = "0.1"
lazy_static = "1.4"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
signal-hook = "0.1"
slog = "2.5"
slog-async = "2.5"
slog-envlogger = "2.2"
slog-json = "2.3"
slog-serde = "1.0.0-alpha9"
sqlx = { version = "0.4", features = ["offline", "postgres", "macros", "uuid", "chrono", "json", "bigdecimal", "runtime-async-std-rustls"] }
svc-agent = { version = "0.14", features = ["sqlx", "queue-counter"] }
svc-authn = { version = "0.6", features = ["jose", "sqlx"] }
svc-authz = "0.10"
svc-error = { version = "0.1", features = ["sqlx", "svc-agent", "svc-authn", "svc-authz", "sentry-extension"] }
quaint = { version = "0.1", features = ["uuid-0_8", "chrono-0_4"] }
url = "2.1"
uuid = { version = "0.8", features = ["v4", "serde"] }
tide = "0.13.0"

[dev-dependencies]
serial_test = "0.5"
