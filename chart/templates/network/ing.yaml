{{- if semverCompare "<1.22" .Capabilities.KubeVersion.Version }}
apiVersion: extensions/v1beta1
{{- else }}
apiVersion: networking.k8s.io/v1
{{- end }}
kind: Ingress
metadata:
  name: {{ include "event.fullname" . }}
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  tls:
    - hosts:
        - {{ .Values.ingress.host | quote }}
      secretName: {{ .Values.tls.secretName }}
  rules:
    - host: {{ .Values.ingress.host | quote }}
      http:
        paths:
          - path: {{ include "event.ingressPath" . }}(/|$)(.*)
            pathType: Prefix
            backend:
              {{- if semverCompare "<1.22" .Capabilities.KubeVersion.Version }}
              serviceName: {{ include "event.fullname" . }}-cluster
              servicePort: {{ .Values.clusterService.ports.http }}
              {{- else }}
              service:
                name: {{ include "event.fullname" . }}-cluster
                port:
                  number: {{ .Values.clusterService.ports.http }}
              {{- end }}
